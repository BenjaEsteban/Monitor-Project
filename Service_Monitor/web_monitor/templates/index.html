<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Monitor de Sitios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .header h1 {
            color: white;
            font-size: 2em;
            margin: 0;
        }

        .page {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .cuadro {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .cuadro:hover {
            transform: scale(1.05);
        }

        .ok {
            background-color: #228c4e;
        }

        .fail {
            background-color: #b02414;
        }
    </style>
</head>

<body>
    <meta http-equiv="refresh" content="10">
    <header class="header">
        <h1>Estado de Sitios</h1>
    </header>
    <section class="page">
        {% for name, url, is_ok in status %}
        <a href="{{ url }}" target="_blank" class="cuadro {{ 'ok' if is_ok else 'fail' }}">
            {{ name }}
        </a>
        {% endfor %}
    </section>
</body>

</html>
